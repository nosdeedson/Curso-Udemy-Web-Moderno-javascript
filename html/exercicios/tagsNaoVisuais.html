<h1>Tags não visuais</h1>

<!--
    Tags semânticas...
    section -> agrupamento temático de conteúdo
    article -> conteúdo auto contido
    header -> cabeçalho do documento
    footer -> rodapé do documento
    nav -> agrupa os links de navegação
    aside -> le lado (ex. sidebar). Relacionado com o conteúdo em volta (adendo)
    details -> exibe detalhes que podem ser exibidos ou escondidos

    div -> divisão ou seção, ocupa uma linha
    span -> agrupa elementos em uma linha apenas

-->
<div>Área um</div>
<div>Área dois</div>

<p> Esse é um texto com <span class="diferente">span que para ser diferente tem que usar "CSS"</span>
    para uma estilização.
</p>

<style>
    div{
        display: inline;
    }

    span{
        display: block;
    }
    .diferente{
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
