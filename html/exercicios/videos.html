<h1>Videos</h1>

<video id="meuvideo" width="800px" height="350" controls autoplay controlList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
</video>

<div wm-progresso="meuvideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuvideo">Play</button>
    <button wm-pause="meuvideo">Pause</button>
</div>

<style>
    .progresso{
        height: 20px;
        width: 500px;
        border: solid 1px #444444;
        margin: 20px;
    }
    .progresso div{
        background-color: red;
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0px;
    }
</style>

<script>
    function configurarVideo(id){
        const video = document.getElementById(id)
        video.oncontextmenu = () => false
        document.querySelector(`[wm-play=${id}]`).onclick = e => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()

        setInterval( ()=>{
            const percentual = (video.currentTime / video.duration) * 100
            const minhaDiv = document.querySelector(`[wm-progresso=${id}] > div`)
            minhaDiv.style.width= `${percentual}%`
            minhaDiv.innerHTML = `${percentual.toFixed(0)}%`
        }, 500) // atuliza a cada meio segundo
    }

    configurarVideo("meuvideo")
</script>
