<!DOCTYPE html>
<html>
    <head>
        <title> Um Pouco de CSS</title>
        <style>
            h1{
                font-size: 20px;
            }

            .fundoRed{
                background-color: red;
            }
            .negrito{
                font-weight: bold;
            }
            #mainText{
                font-size: 40px;
                font-weight: bold;
                color: #fff;
                background-color: #444;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id='mainText'>texto 1</span><br/>
        <span class='fundoRed negrito'> texto 2</span ><br><br>
        <span class='fundoRed'> texto 3</span >
    </body>
</html>
