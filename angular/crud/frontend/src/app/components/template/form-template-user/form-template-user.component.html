<mat-card>
    <mat-card-title class="titulo">{{titulo}}</mat-card-title>
    <form>
        <mat-form-field>
            <input type="text" matInput placeholder="Nome"
             name="name" [(ngModel)]="user.name" disabled={{edicao}}>
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Email"
            name="email" id="" [(ngModel)]="user.email" disabled={{edicao}}>
        </mat-form-field>
    </form>
    <div class="posicoesBotoes">
        <button mat-raised-button color="{{corBotao}}" (click)="actionsUser()"> 
            {{labelBotao}}
        </button>
        <button mat-raised-button  class="buttonColor" (click)="cancel()">
            Cancelar
        </button>
    </div>
</mat-card>
