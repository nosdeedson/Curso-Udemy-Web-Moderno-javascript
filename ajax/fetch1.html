<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json'
        fetch(url)
            .then(resposta => resposta.json())
            .then(estados => {
                const itens = estados.reduce(
                    (html, estado) => html + `<li>ID: ${estado.id}, Nome: ${estado.nome}, Sigla: ${estado.sigla}</li>`, ''
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
            })
            .catch( (erro) => {
                const paragrafo = document.createElement('p')
                paragrafo.innerHTML= "ARQUIVO N√ÉO ENCONTRADO"
                //paragrafo.innerHTML = `${erro}` // resposta para desenvolvedores
                document.body.appendChild(paragrafo)
            })
    </script>
</body>
