<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this)
        }
        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log
        const node = document.querySelectorAll('div')
        node.log()
        const ht = document.getElementsByTagName('div')
        ht.log()
        const li = document.getElementsByTagName('ul:nth-child(3)')
        li.log()

        const lista = document.querySelector('div ul')
        lista.parentNode.log()
        lista.parentElement.log()
        // a linha 40 e 41 fazem a mesma coisa
        lista.childNodes.log() 
        // este comando pega as quebra de linha como texto,para que isto não ocorra tem que tirar a quebra de 
        //linha do html
        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log()
        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log()

        lista.children.log()
        lista.firstElementChild.log()
        lista.lastElementChild.log()
        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

       
   
    </script>
</body>

</html>
