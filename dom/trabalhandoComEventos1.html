<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div> 
        <!-- onclick="navegarEmCincoSegudos(event)" uma das alternativas -->
        <a wm-esperando href="https://google.com.br" target="blank" >Google</a> 
        <!-- tem que usar a palavara event -->
    </div>
    <script>
        function navegarEmCincoSegudos(evento){
            evento.preventDefault()
            console.log("aguarde...")
            setTimeout(()=> {
                const link = evento.target // targer Ã© o elemento html que disparou o evento
                window.location.href = link.href 
            }, 5000)
        }
        // uma forma
        //const a = document.querySelector('a')
        //a.onclick = navegarEmCincoSegudos
        // outra
        const a = document.querySelector('[wm-esperando]')
        a.onclick = navegarEmCincoSegudos
    </script>
</body>
