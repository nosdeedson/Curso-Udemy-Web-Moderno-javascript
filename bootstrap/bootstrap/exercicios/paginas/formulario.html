<!-- Formulário -->
<div class="card">
    <div class="card-header">
        <h5>Exemplo de formuário</h5>
    </div>
    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Informe nome">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="email" placeholder="Informe email">
                        </div>
                        <small class="form-text text-muted">Enviaremos um email</small>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagem">Linguagem Preferida</label>
                        <select class="form-control">
                            <option value="Selicione">Seleione</option>
                            <option value="">JS</option>
                            <option value="">Java</option>
                            <option value="">Python</option>
                            <option value="">C#</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary mr-2" type="submit">Salvar</button> 
                    <button class="btn btnsecondary" type="reset">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
